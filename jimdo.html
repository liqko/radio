<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radios Online</title>
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .radio-block {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    }
    .radio-block h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .radio-section {
      margin-bottom: 18px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 12px;
    }
    .radio-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .radio-title {
      font-size: 1.1em;
      color: #2563eb;
      margin-bottom: 6px;
      font-weight: 600;
    }
    audio {
      width: 100%;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="radio-block">
    <h2>Escuchá siempre tu estilo preferido</h2>
    <div class="radio-section">
      <div class="radio-title">español</div>
      <audio controls>
        <source src="http://miradio.no-ip.org:8000/español" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
    <div class="radio-section">

    </div>
    <div class="radio-section">

    <div class="radio-section">

</html>
